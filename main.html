<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Shooter</title>
  <link rel="stylesheet" href="styles/general-style/general.css">
  <link rel="stylesheet" href="styles/header-style/header.css">
  <link rel="stylesheet" href="styles/main-spaceship-style/main-spaceship.css">
  <link rel="stylesheet" href="styles/enemy-spaceship-style/enemy-spaceship.css">
  <link rel="stylesheet" href="styles/background-style/background.css">
</head>
<body>
  <!-- Score -->
  <header>
    <div class="score-section">
      <p class="score-txt">Score :&nbsp</p>
      <p class="score-value">0</p>
    </div>
  
    <div class="lives-section">
      <p class="lives-txt">Lives</p>
      <div class="heart-img-section">
        <img src="Main_Spaceship/Main Ship/Heart/heart.png" alt="heart.png" class="heart-img heart-img-1">
        <img src="Main_Spaceship/Main Ship/Heart/heart.png" alt="heart.png" class="heart-img heart-img-2">
        <img src="Main_Spaceship/Main Ship/Heart/heart.png" alt="heart.png" class="heart-img heart-img-3">
      </div>
    </div>
  </header>
  
  <!-- Background -->
  <div class="background">
    <img src="Background/Starry bakground.png" class="background-img">
  </div>

  <!-- Spaceship -->
  <div class="main-spaceship js-main-spaceship">
    <img src="Main_Spaceship/Main Ship/Main Ship - Bases/Main spaceship (Improved)/Main Ship - Base - Full health.png" alt="main_spaceship.png" class="main-spaceship-img">

    <!-- Engine flames -->
  </div>

  <div class="red"></div>

  <!-- Spaceship bullets -->
  <div class="main-spaceship-bullets">
  </div>

  <!-- Enemy fighters -->
  <div class="enemy-fighters">
  </div>

  <script type="module" src="scripts/main.js"></script>
</body>
</html>
